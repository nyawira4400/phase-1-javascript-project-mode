<!DOCTYPE html>
<html lang ='en'>
    <head>
        <title>To do App list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="wrapper">
            <header> Tasks to Accomplish</header>
            <div class="inputfield">
                <input type ="text" placeholder="Add new task">
                <button><i class="fas fa-plus"></i></button>
            </div>
            <ul class="To do list">
                <li>Wake up at 7:00am<span><i class="fas fa-trash"></i></span></li>
                <li>Go to the Gym<span><i class="fas fa-trash"></i></span></li>
                <li>Tidy up room<span><i class="fas fa-trash"></i></span></li>
                <li>Upload videos<span><i class="fas fa-trash"></i></span></li>
                <li>Feed the cats<span><i class="fas fa-trash"></i></span></li>
             </ul>
             <div class="footer"><span>You have 7 pending tasks</span>
            <button>Clear All</button>
            </div>
        </div>
    </body>
</html>
